<link rel="import" href="../polymer/polymer.html">

<dom-module id="business-time-banner">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #2C3E50;
        background: -webkit-linear-gradient(to right, #4CA1AF, #2C3E50);
        background: linear-gradient(to right, #4CA1AF, #2C3E50);
        padding: 2em 1em;
        @apply --business-time-banner;
      }
      :host[display="fullHeight"] {
        height: 100vh;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        @apply --business-time-banner-container;
      }
      #title {
        color: white;
        font-size: calc(7px + 1.5vw);
        @apply --business-time-banner-title;
      }
      #secondary {
        color: white;
        font-size: calc(4px + 1.5vw);
        @apply --business-time-banner-secondary;
      }
      #info {
        color: white;
        @apply --business-time-banner-title-info;
      }
    </style>

    <div id="container">
      <div id="title">
        <slot name="title"></slot>
      </div>
      <div id="secondary">
        <slot name="secondary"></slot>
      </div>
      <div id="info">
        <slot></slot>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'business-time-banner',
      properties: {
        display: {
          type: String,
          value: 'fullHeight',
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
